<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 Lover</title>
    <link rel="stylesheet" href={% static "css/a_search.css"%}>
    <script src={% static "js/a_search.js"%} defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awesome 연결링크 -->
    <script src="https://kit.fontawesome.com/855cb859ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="display-container">
        <!--jQuery 연결 링크-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="display-container">
        <!-- navbar section -->
        <nav>
            <div class="navbar jamsil-font">
                <div class="container nav-container">
                    <div class="nav_logo">
                        <a href={% url 'a_main' %}>
                            <img src={% static "images/gloverlogo.png"%} alt="">
                        </a>
                    </div>
                    <input class="checkbox" type="checkbox" name="" id="" />
                    <div class="hamburger-lines">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                        <span class="line line3"></span>
                    </div>  
                    <div class="menu-items">
                        <div class="menu_durumari d-flex flex-column text-center">
                            <div class="menu_logo text-center">
                                <img src={% static "images/gloverlogo.png"%} alt="">
                            </div>
                            <p class="tmoney font-bold">청천(靑天)</p>
                            <p class="tmoney">글로벌경영기술대학</p>
                            <div class="menu_line"></div>
                            <li><a href={% url 'a_events' %}><p class="shilla">이벤트 관리</p><br /></a></li>
                            <li><a href={% url 'a_search' %}><p class="shilla">이벤트 참여자 조회</p></a></li>
                            <div class="menu_line"></div>
                            <div class="menu_footer">
                                <div class="firstline d-flex justify-content-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16" style="color : #758DBB">
                                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                                      </svg>
                                    <p class="tmoney">제 2대 그대를 빛낼 하늘, 청천(靑天)</p>
                                </div>
                                <div class="secondline d-flex justify-content-center">
                                    <p class="tmoney">글로벌경영기술대학 학생회</p>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16" style="color : #758DBB">
                                        <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- header section -->
        <div class="header-section">
            <div class="clover-img" alt="클로버 이미지">
                <img src={% static "images/clover.png"%}>
            </div>
            <div class="header-circle">
            </div>
            <div class="header-title header-font">
                이벤트 참여자 조회
            </div>
            <div class="background_img">
                <img src={% static "images/cloud.png"%} alt="구름2" class="cloud1">                
                <img src={% static "images/cloud.png"%} alt="구름2" class="cloud2">
                <img src={% static "images/cloud.png"%} alt="구름3" class="cloud3">
                <!-- <img src="../../img/cloud.png" alt="구름4" class="cloud4"> -->
            </div>
        </div>
        <!--button section-->
            <div class="button-section jamsil-font">
                <form class="a_search" id="a_search" method="post">
                    <div class="dropdown-e">
                        <select>
                            <option value="0" disabled selected>이벤트 조회 </option>
                            <option value="1">이벤트1</option>
                        </select>
                    </div>
                    <div class="dropdown-d">
                        <select>
                            <option value="0" disabled selected>학과 </option>
                            <option value="1">관광개발학과</option>
                            <option value="2">경영학과</option>
                            <option value="3">글로벌물류학부</option>
                            <option value="4">산업경영공학과</option>
                        </select>
                    </div>
                    <div class="search_id">
                        <input type="text" id="a_student_id" placeholder="학번">
                    </div>
                    <div>
                        <button class="submit_search" onclick="tableCreate()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi-s bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                            검색하기
                        </button>
                    </div>
                </form>
            </div>
        <!--table section-->
        <div class="table-section LotteMart-font">
            <table class="table" id="dynamicTable">
                <thead>
                  <tr>
                    <th>학과</th>
                    <th>학번</th>
                    <th>이름</th>
                    <th>선택</th>
                  </tr>
                </thead>
                <tbody class="table-body">
                 <!--<td>미디어소프트웨어학과</td>
                  <td>20220994</td>
                  <td>신민서</td>
                  <td><input type="checkbox" name="choose"></td>-->
                </tbody>
              </table>   
        </div>
        <div class="check jamsil-font">
            <button class="check-button" onclick="location.href='../admin_events/a_events.html'">
                확인
            </button>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
