<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 Lover</title>
    <link rel="stylesheet" href="a_add.css">
    <script src="a_add.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font awesome 연결링크 -->
    <script src="https://kit.fontawesome.com/855cb859ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="display-container header-font">
        <!-- header section -->
        <div class="header_title">
            <p class="header_name">도장 추가</p>
            <p class="header_sub">글천절</p>
            <p class="header_add">: 글Lover</p>

            <div class="background_img">
                <img src="../../img/cloud.png" alt="구름2" class="cloud1">                
                <img src="../../img/cloud.png" alt="구름2" class="cloud2">
                <img src="../../img/cloud.png" alt="구름3" class="cloud3">
                <!-- <img src="../../img/cloud.png" alt="구름4" class="cloud4"> -->
            </div>
        </div>
        <!-- main section -->
        <div id="modal">
            <div class="modal-bg">
                <div class="modal-cont">
                    <div class="modal-head">
                        <div class="name header-font"><p>사업명</p></div>

                        <button class = "bi-x"><svg width="15" height="15" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.8334 1.3415L10.6584 0.166504L6.00008 4.82484L1.34175 0.166504L0.166748 1.3415L4.82508 5.99984L0.166748 10.6582L1.34175 11.8332L6.00008 7.17484L10.6584 11.8332L11.8334 10.6582L7.17508 5.99984L11.8334 1.3415Z" fill="#758DBB"/>
                            </svg></button>
                    </div>
                    <img class="bar" src="../../img/bar.png">
                    
                    <!-- from section  -->
                    <form>
                        <textarea class="detail" type="text" placeholder="설명"></textarea>
                        <br>

                        <!-- date -->
                        <p class="term header-font">기간</p>
                        <div class="date">
                            <input type="date">~<input type="date">
                        </div>

                        <img class="bar2" src="../../img/bar.png">

                        <!-- file upload -->
                        <p class="term header-font">이미지</p>
                        <div class="img">
                            <div class="file-box">
                                <p>참여전</p>
                                <input type="file" onchange="readURL(this, 'preview_before');" />
                                <img id="preview_before" class="img-box" />
                            </div>
                            <div class="file-box">
                                <p>참여후</p>
                                <input type="file" onchange="readURL(this, 'preview_after');" />
                                <img id="preview_after" class="img-box" />
                            </div>
                        </div>

                        <!-- button -->
                        <div class="button">
                            <input class="submit" type="submit" value="저장">
                            <input class="del" type="button" value="삭제">
                        </div>
                    </form>



                </div>
            </div>
        </div>
        <!-- footer section -->
        <div class="footer-section jamsil-font">
            <div class="firstline d-flex justify-content-center ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                  </svg>
                <p>제 2대 그대를 빛낼 하늘, 청천(靑天)</p>
            </div>
            <div class="secondline d-flex justify-content-center">
                <p>글로벌 경영기술대학 학생회</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                    <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
